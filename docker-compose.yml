services:
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: react_app
    networks:
      - app-network

  node_app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: node_app
    expose:
      - "8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MEDIASOUP_ANNOUNCED_IP=54.175.184.7
      - MEDIASOUP_WORKERS=2
      - RTC_MIN_PORT=40000
      - RTC_MAX_PORT=49999
      - MAX_PEERS_PER_ROOM=50
      - MAX_PRODUCERS_PER_PEER=4
      - MAX_CONSUMERS_PER_PEER=200
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - node_app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
